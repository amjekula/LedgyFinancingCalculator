<!DOCTYPE html>
  <html lang="en">
    
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>

  <body>
    <div class="table-outliner">
      <div class="border-secondary card">
        <div class="card-header" style="background-color:white;">
          <div role="text" class="pointer">Pre-Round Cap Table</div>
          <br>
        </div>

        <table class="card-body table table-bordered table-condensed table-editable">
          <thead>
            <tr> <th *ngFor="let head of headElements" scope="col">{{head}}</th> </tr>
          </thead>

          <tbody id="pre-round-table" >
            <tr id="mainTable" mdbTableCol *ngFor="let shared of sharedElements; let id = index" [ngSwitch]="shared.id">
            <td class="selectable" mdbInput>
              <div class="editable-cell" [hidden]="editCell === shared.id" (click)="startEdit(shared.id)"> {{shared.stakeholder}}</div>
              <input mdbInput class="form-control" id="table-input" (click)="incrementCounter()" [hidden]="editCell !== shared.id" type="text" name="stakeholder" [(ngModel)]="shared.stakeholder" style="text-align: left;"
                      (blur) = "stopEdit()"/>
            </td>

            <td class="selectable" mdbInput>
              <div class="editable-cell" [hidden]="editCell === shared.id" (click)="startEdit(shared.id)"> {{shared.shares.toLocaleString()}}</div>
              <input mdbInput class="form-control" id="table-input" (click)="incrementCounter()" [hidden]="editCell !== shared.id" type="number" name="stakeholder" [(ngModel)]="shared.shares" style="text-align: left;"
                      (blur) = "stopEdit()"/>
            </td>

            <td class="selectable" mdbInput>
              <div class="editable-cell" [hidden]="editCell === shared.id" (click)="startEdit(shared.id)"> {{shared.investment.toLocaleString(undefined, {minimumFractionDigits: 2})}}</div>
              <input mdbInput class="form-control" id="table-input" (click)="incrementCounter()" [hidden]="editCell !== shared.id" type="number" name="stakeholder" [(ngModel)]="shared.investment" style="text-align: left;"
                      (blur) = "stopEdit()"/>
            </td>
            </tr>
          </tbody>

          <div class="btn-container" > 
            <div class="toggle-btn" onclick="this.classList.toggle('active')" (click)="toggle()">
              <div class="inner-circle"></div>
            </div>

            <h5 class="toggle-text">Add a pre-round pool</h5>

            <form class="input-group" style="max-width:500px;margin:auto;">
                <div class="input-container" *ngIf="show">
                <i class="fa fa-pie-chart fa-1x icon"></i>
                <input class="input-field" type="number" placeholder="Pool amount">
                </div>
            </form>
          </div>
        </table>
      </div>
    </div>
    <router-outlet></router-outlet>
  </body> 
</html>
